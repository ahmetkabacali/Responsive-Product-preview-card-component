<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

    <main class="main main-content">
        <div class="main-content-left">
            <div class="img-wrapper">
                <img class="productImg" src="./images/image-product-desktop.jpg" alt="">
            </div>
        </div>
        <div class="main-content-right">
            <h3>PERFUME</h3>
            <h1 class="productTitle">Gabrielle Essence Eau De Parfum</h1>
            <p class="productDesc"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
                <div class="price-wrap">
                    <p class="price new_price">$149.99 <del class="price old_price">$169.99</del></p>
                </div>
            </div>
            <button type="submit" class="shopCart-btn"><img src="./images/icon-cart.svg" alt=""><span
                    class="cart-text">Add
                    to
                    Cart</span></button>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Ahmet Kabacali</a>.
    </footer>



</body>

</html>
